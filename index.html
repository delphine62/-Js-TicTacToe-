<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"/>
      <title>challenge tic tac toe</title>
    </head>
    <body>
      <div>
      <h1>TIC TAC TOE</h1>
      </div>

    <div>
      <table>
      <tr>
      <td class="id"onclick="jouer(1)" id="1"></td>
      <td class="id"onclick="jouer(2)" id="2"></td>
      <td class="id"onclick="jouer(3)" id="3"></td>
      </tr>
      <td class="id"onclick="jouer(4)" id="4"></td>
      <td class="id"onclick="jouer(5)" id="5"></td>
      <td class="id"onclick="jouer(6)" id="6"></td>
      <tr>
      <td class="id"onclick="jouer(7)" id="7"></td>
      <td class="id"onclick="jouer(8)" id="8"></td>
      <td class="id"onclick="jouer(9)" id="9"></td>
      </tr>
  </table>
</div>





      <script type="text/javascript">
    function jouer(nbr){
      document.getElementById(nbr).classList.add("player2");
    }

      </script>








</body>

      </html>
